{{- if eq .Values.environment.name "mainnet" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "cardano.configName" . }}-mainnet
data:
  readiness.sh: {{ (tpl (.Files.Get "files/readiness.sh") . ) | indent 2 }}
  p2p.sh: {{ (tpl (.Files.Get "files/p2p.sh") . ) | indent 2 }}
  producer-topology.json: {{ (tpl (.Files.Get "files/mainnet/producer-topology.json") . ) | indent 2 }}
  relay-topology.json: {{ (tpl (.Files.Get "files/mainnet/relay-topology.json") . ) | indent 2 }}
  config.json: {{ (tpl (.Files.Get "files/mainnet/config.json") . ) | indent 2 }}
binaryData:
{{- $root := . }}
{{- $location := "files/mainnet/*.json.gz" }}
{{- range $path, $bytes := .Files.Glob $location }}
  {{ base $path }}: {{ $root.Files.Get $path | b64enc | quote }}
{{- end }}
{{- end }}
