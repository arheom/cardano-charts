---
# Source: cardano/charts/redis/templates/networkpolicy.yaml
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: RELEASE-NAME-redis
  namespace: "ixp"
  labels:
    app.kubernetes.io/name: redis
    helm.sh/chart: redis-14.3.3
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: RELEASE-NAME
  policyTypes:
    - Ingress
  ingress:
    # Allow inbound connections
    - ports:
        - port: 6379
      from:
        - podSelector:
            matchLabels:
              RELEASE-NAME-redis-client: "true"
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
              app.kubernetes.io/instance: RELEASE-NAME
